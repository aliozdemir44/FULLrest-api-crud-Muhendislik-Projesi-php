 <div class="row">
    <div class="col-md-12" ng-show="customers.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
    </div>
    <!-- tablo işlemi -->
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>İsim&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>Adres&nbsp;</th>
        <th>Şehir&nbsp;</th>
        <th>Ülke&nbsp;</th>
        <th>İşlem&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in customers">
                <td>{{data.customerName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.address}}</td>
                <td>{{data.city}}</td>
                <td>{{data.country}}</td>
                <td><a href="#/edit-customer/{{data.customerNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Duzenle</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="customers.length == 0">
        <div class="col-md-12">
            <h4>Kayıt yok </h4> <!-- sıfır kayıt -->
        </div>
    </div>
</div>
